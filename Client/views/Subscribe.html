<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>FoodTrack-Subscribe</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="http://localhost:3000/">FoodTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:3000/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="authenticate.html">Sign in</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center my-2">
        <div class="col">
            email:
        </div>

        <div class="col">
            <input id="emailInput"><br>
        </div>
    </div>
    <div class="row justify-content-center my-2">
        <div class="col">
            password:
        </div>

        <div class="col">
            <input id="pwdInput">
        </div>
    </div>

    <div class="row justify-content-center my-2">
        <div class="col">
            confirm password:
        </div>

        <div class="col">
            <input id="confirmPwdInput">
        </div>
    </div>
    <div class="row justify-content-center my-2">
        <button onclick="SendSubscription()">Send</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
    var SendSubscription = function () {
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("pwdInput").value;
        var pwdConfirm = document.getElementById("confirmPwdInput").value;

        if(password !== pwdConfirm)
        {
            window.alert("Password must match");
            return;
        }

        var data = {
            login: email,
            password: password
        };

        var jsonData = JSON.stringify(data);

        $.ajax({
            type: "POST",
            url: "http://localhost:3000/v1/users/subscribe",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                if(result.errorCode)
                {
                    alert(result.errorCode + ", " + result.errorMessage);
                    return;
                }

                document.location.href = 'http://localhost:3000/authenticate.html';
            },
            error: function (xhr, status, error) {
                var e = error;
            },
            data: jsonData
        });
    }
</script>
</body>
</html>
